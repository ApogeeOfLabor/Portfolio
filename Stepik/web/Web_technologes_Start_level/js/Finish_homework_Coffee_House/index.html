<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Coffe House</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">coffee house</h1>
      <div class="header__content">
        <div class="header__userdata">
          <input class="firstname" type="text" placeholder="Введите имя: ">
          <input class="lastname" type="text"  placeholder="Введите фамилию: ">
        </div>
        <div class="header__menu">
          <div class="inner__menu">
            <div class="menu__items">
              <input class="menu__item" id="espresso" name="product" type="checkbox" name="coffee">
              <lable class="menu__item-text" for="espresso">эспрессо 80р</lable>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
            <div class="menu__items">
              <input class="menu__item" id="americano" name="product" type="checkbox">
              <label class="menu__item-text" for="americano">американо 110р</label>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
            <div class="menu__items">
              <input class="menu__item" id="latte" name="product" type="checkbox">
              <label class="menu__item-text" for="latte">Латте 120р</label>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
            <div class="menu__items">
              <input class="menu__item" id="capuchino" name="product" type="checkbox">
              <label class="menu__item-text" for="capuchino">капучино 90р</label>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
          </div>
          <div class="inner__menu">
            <div class="menu__items">
              <input class="menu__item" id="choco_cupcake" name="product" type="checkbox">
              <lable class="menu__item-text" for="choco_cupcake">шоколадный кекс 80р</lable>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
            <div class="menu__items">
              <input class="menu__item" id="blueberrie_cupcake" name="product" type="checkbox">
              <label class="menu__item-text" for="blueberrie_cupcake">черничный кекс 90р</label>
              <input class="menu__count" maxlength="1" type="text" value="0">
            </div>
            <div class="menu__items">
              <input class="menu__item" id="apple_cupcake" name="product" type="checkbox">
              <label class="menu__item-text" for="apple_cupcake">яблочный тарт 100р</label>
              <input class="menu__count" for="apple_cupcake" maxlength="1" type="text" value="0">
            </div>
          </div>
        </div>

        <div class="resultbox">
          <div class="result">
            <p class="result__title">итого:</p>
            <p class="result__text"></p>
          </div>
          <input type="button" class="header__submit" value="оформить заказ">
        </div>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
