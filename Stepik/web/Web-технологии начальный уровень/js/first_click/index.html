<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="rows position">
        <p class="data">Имя: </p>
        <input class="input" name="firstName" type="text" placeholder="Имя: ">
      </div>
      <div class="rows position">
        <p class="data">Фамилия: </p>
        <input class="input" name="lastName" type="text" placeholder="Фамилия: ">
      </div>
      <div class="rows">
        <button class="btn">Отправить</button>
      </div>
      <div class="rows position">
        <p class="data">Ответ: </p>
        <p class="answer" name="answer"></p>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
