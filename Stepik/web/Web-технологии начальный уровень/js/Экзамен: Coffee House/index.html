<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe House</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">coffee house</h1>
      <div class="header__content">
        <div class="header__userdata">
          <input class="firstname" type="text">
          <input class="lastname" type="text">
        </div>
        <div class="header__menu">
          <div class="inner__menu">
            <div class="menu__items">
              <input class="menu__item" id="espresso" type="text" name="coffee">
              <lable for="espresso">эспрессо 80р</lable>
              <div class="menu__count"></div>
            </div>
            <div class="menu__items">
              <input class="menu__item" id="americano" type="text">
              <label for="americano">американо 110р</label>
              <div class="menu__count"></div>
            </div>
            <div class="menu__items">
              <input class="menu__item" id="latte" type="text">
              <label for="latte">Латте 120р</label>
              <div class="menu__count"></div>
            </div>
            <div class="menu__items">
              <input class="menu__item" id="capuchino" type="text">
              <label for="capuchino">капучино 90р</label>
              <div class="menu__count"></div>
            </div>
          </div>
          <div class="inner__menu">
            <div class="menu__items">
              <input class="menu__item" id="choco_cupcake" type="text">
              <lable for="choco_cupcake">шоколадный кекс 80р</lable>
              <div class="menu__count"></div>
            </div>
            <div class="menu__items">
              <input class="menu__item" id="blueberrie_cupcake" type="text">
              <label for="blueberrie_cupcake">черничный кекс 90р</label>
              <div class="menu__count"></div>
            </div>
            <div class="menu__items">
              <input class="menu__item" id="apple_cupcake" type="text">
              <label for="apple_cupcake">яблочный тарт 100р</label>
              <div class="menu__count"></div>
            </div>
          </div>
        </div>

        <div class="result">
          <p class="result__title">итого:</p>
          <p class="result__text"></p>
        </div>
        <input type="button" class="header__submit" value="оформить заказ">
      </div>
    </div>
  </header>
</body>
</html>
