<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Document</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <form class="header__form" action="post">
        <h2 class="header__title">Выберите способ связи: </h2>
        <div class="header__items">
          <input class="header__checkbox" type="checkbox" id="contactChoice1" name="contact" value="email">
          <label class="header__text" for="contactChoice1">По Email</label>
        </div>
        <div class="header__items">
          <input class="header__checkbox" type="checkbox" id="contactChoice2" name="contact" value="phone">
          <label class="header__text" for="contactChoice2">По телефону</label>
        </div>
        <div class="header__items">
          <input class="header__checkbox" type="checkbox" id="contactChoice3" name="contact" value="mail">
          <label class="header__text" for="contactChoice3">По почте</label>
        </div>
        <div class="header__items header__items--mod">
          <input class="button" type="button" value="получить объект">
          <p class="result"></p>
        </div>
      </form>
    </div>
  </header>

  <script src="js/script.js"></script>
</body>
</html>
