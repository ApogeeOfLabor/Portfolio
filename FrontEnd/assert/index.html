<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">

        <header class="menu container center ramka">

                <img class="logo" src="" alt="logo"> <!-- блок слева -->

            <div class="width">
