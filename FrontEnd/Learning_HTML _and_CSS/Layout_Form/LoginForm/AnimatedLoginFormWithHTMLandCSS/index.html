<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8f47fada8b.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">

      <form action="#" class="form">
        <div class="title">Войти</div>
        <div class="form__input-box">
          <input class="form__input-item" type="text" placeholder="Введите ваш email" required>
          <div class="underline"></div>
        </div>
        <div class="form__input-box">
          <input class="form__input-item" type="password" placeholder="Введите ваш пароль" required>
          <div class="underline"></div>
        </div>
        <div class="form__input-box">
          <input class="form__input-item button" type="submit" value="продолжить">
        </div>
      </form>

      <div class="social">
        <div class="social-title">войти с учётной записью</div>
        <div class="social__items">
          <div class="social__vk social--mod">
            <a href="#" class="social__link"><i class="fab fa-vk"></i>Вконтакте</a>
          </div>
          <div class="social__yandex social--mod">
            <a href="#" class="social__link"><i class="fab fa-yandex"></i>Яндекс</a>
          </div>
          <div class="social__google social--mod">
            <a href="#" class="social__link"><i class="fab fa-google"></i>Google</a>
          </div>
        </div>
      </div>

    </div>
  </header>
</body>
</html>
