<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Form</title>
</head>

<body>
  
  <div class="container">
    <div class="content">
      <div class="leftBar">
        <div class="address details">
          <i class="rightBar--i fas fa-map-marker-alt"></i>
          <div class="leftBar__topic">Адрес: </div>
          <div class="leftBar__text-one">Щёлково, МО</div>
          <div class="leftBar__text-two">Парковая 11а</div>
        </div>
        <div class="phone details">
          <i class="rightBar--i fas fa-phone-alt"></i>
          <div class="leftBar__topic">Телефон: </div>
          <div class="leftBar__text-one">+7 (921) 007 77 25</div>
          <div class="leftBar__text-two">+7 (952) 798 85 93</div>
        </div>
        <div class="email details">
          <i class="rightBar--i fas fa-envelope"></i>
          <div class="leftBar__topic">Эл.почта</div>
          <div class="leftBar__text-one">ip.kungurov@gmail.com</div>
          <div class="leftBar__text-two">truevvk@vk.com</div>
        </div>
      </div>
      <div class="rightBar">
        <div class="rightBar__topic-text">Отправить сообщение.</div>
        <p>Если вы хотите увидеть другие мои работы, либо предложить свою идею для реализации в вёрстке, вы можете прислать мне сообщение через эту форму!</p>
        <form action="#">
          <div class="rightBar__input-box">
            <input type="text" placeholder="Ваше имя">
          </div>
          <div class="rightBar__input-box">
            <input type="email" placeholder="Ваш email">
          </div>
          <div class="rightBar__input-box message-box">
            <textarea></textarea>
          </div>
          <div class="button">
            <input type="button" value="Отправить">
          </div>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
