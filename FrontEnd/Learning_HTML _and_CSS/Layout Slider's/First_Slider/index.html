<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="all">
    <input id="desktop" type="radio" name="respond" checked>
    <article id="slider">
      <input id="switch1" type="radio" name="slider" checked>
      <input id="switch2" type="radio" name="slider">
      <input id="switch3" type="radio" name="slider">
      <input id="switch4" type="radio" name="slider">
      <input id="switch5" type="radio" name="slider">

      <div id="slides">
        <div id="overflow">
          <div class="image">
            <article class="images__item"><img class="images__ineeritem" src="img/1-1000x500.jpg" alt="1"></article>
            <article class="images__item"><img class="images__ineeritem" src="img/2-1000x500.jpg" alt="2"></article>
            <article class="images__item"><img class="images__ineeritem" src="img/3-1000x500.jpg" alt="3"></article>
            <article class="images__item"><img class="images__ineeritem" src="img/4-1000x500.jpg" alt="4"></article>
            <article class="images__item"><img class="images__ineeritem" src="img/5-1000x500.jpg" alt="5"></article>
          </div>
        </div>
      </div>

      <div id="controls">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
      </div>

      <div id="active">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
      </div>

    </article>
  </div>
</body>
</html>
