<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block title -%}
        {% if title %}
            <title>{{title}}</title>
        {% else %}
            <title>Страница без заголовка!</title>
        {% endif %}
    {% endblock %}
</head>
<body>
    {% block content -%}
        <header>
            {% if title %}
                <h1 class="msg">{{ title }}</h1>
            {% else %}
                <h1 class="msg">Заголовок H1</h1>
            {% endif %}
        </header>
    {% endblock -%}
</body>
</html>
